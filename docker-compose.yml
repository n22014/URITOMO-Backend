services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: uritomo_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-uritomo}
      MYSQL_USER: ${MYSQL_USER:-uritomo_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-uritomo_pass}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - uritomo_network

  # Redis for sessions and job queue
  redis:
    image: redis:7-alpine
    container_name: uritomo_redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - uritomo_network

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: uritomo_qdrant
    ports:
      - "${QDRANT_HTTP_PORT:-6333}:6333"
      - "${QDRANT_GRPC_PORT:-6334}:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__HTTP_PORT: 6333
      QDRANT__SERVICE__GRPC_PORT: 6334
    healthcheck:
      test: ["CMD-SHELL", "bash -c '</dev/tcp/localhost/6333'"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - uritomo_network

  # MinIO Object Storage (Optional)
  minio:
    image: minio/minio:latest
    container_name: uritomo_minio
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - uritomo_network
    profiles:
      - with-storage

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: uritomo_api
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - .:/app
      - /app/.venv  # Prevent mounting venv from host
    environment:
      # Database
      DATABASE_URL: mysql+aiomysql://${MYSQL_USER:-uritomo_user}:${MYSQL_PASSWORD:-uritomo_pass}@mysql:3306/${MYSQL_DATABASE:-uritomo}
      
      # Redis
      REDIS_URL: redis://redis:6379/0
      
      # Qdrant
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      QDRANT_URL: http://qdrant:6333
      
      # MinIO (if enabled)
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      
      # App config
      ENV: ${ENV:-development}
      DEBUG: ${DEBUG:-true}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      
      # Security
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-secret-key-change-in-production}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      
      # External APIs (optional - will use mock if not provided)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      DEEPL_API_KEY: ${DEEPL_API_KEY:-}
      EMBEDDING_API_KEY: ${EMBEDDING_API_KEY:-}
      
      # Translation config
      TRANSLATION_PROVIDER: ${TRANSLATION_PROVIDER:-MOCK}
      DEFAULT_SOURCE_LANG: ${DEFAULT_SOURCE_LANG:-ja}
      DEFAULT_TARGET_LANG: ${DEFAULT_TARGET_LANG:-ko}
      
      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-["http://localhost:3000"]}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - uritomo_network

  # Streamlit Dashboard
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: uritomo_dashboard
    ports:
      - "8501:8501"
    volumes:
      - .:/app
      - /app/.venv
    environment:
      DATABASE_URL: mysql+aiomysql://${MYSQL_USER:-uritomo_user}:${MYSQL_PASSWORD:-uritomo_pass}@mysql:3306/${MYSQL_DATABASE:-uritomo}
      ENV: ${ENV:-development}
      DEBUG: ${DEBUG:-true}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      mysql:
        condition: service_healthy
    command: >
      streamlit run app/dashboard/data_app.py
      --server.baseUrlPath dashboard
      --server.port 8501
      --server.headless true
      --server.address 0.0.0.0
    networks:
      - uritomo_network

  # Background Worker for async jobs
  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: uritomo_worker
    volumes:
      - .:/app
      - /app/.venv
    environment:
      DATABASE_URL: mysql+aiomysql://${MYSQL_USER:-uritomo_user}:${MYSQL_PASSWORD:-uritomo_pass}@mysql:3306/${MYSQL_DATABASE:-uritomo}
      REDIS_URL: redis://redis:6379/0
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      QDRANT_URL: http://qdrant:6333
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      DEEPL_API_KEY: ${DEEPL_API_KEY:-}
      ENV: ${ENV:-development}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    command: python -m app.workers.worker
    networks:
      - uritomo_network
    profiles:
      - with-worker

  # LiveKit Realtime Agent (OpenAI Realtime WebSocket)
  livekit_realtime_agent:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: uritomo_livekit_realtime_agent
    volumes:
      - .:/app
      - /app/.venv
    environment:
      PYTHONPATH: /app
      DATABASE_URL: mysql+aiomysql://${MYSQL_USER:-uritomo_user}:${MYSQL_PASSWORD:-uritomo_pass}@mysql:3306/${MYSQL_DATABASE:-uritomo}
      BACKEND_URL: ${LIVEKIT_BACKEND_URL:-http://api:8000}
      ROOM_ID: ${LIVEKIT_ROOM_ID:-}
      SERVICE_AUTH: ${LIVEKIT_SERVICE_AUTH:-}
      WORKER_SERVICE_KEY: ${WORKER_SERVICE_KEY:-}
      WORKER_ID: ${LIVEKIT_WORKER_ID:-livekit_worker}
      WORKER_TOKEN_TTL_SECONDS: ${LIVEKIT_WORKER_TOKEN_TTL_SECONDS:-0}
      AUTO_SUBSCRIBE: ${LIVEKIT_AUTO_SUBSCRIBE:-true}
      LIVEKIT_FORCE_RELAY: ${LIVEKIT_FORCE_RELAY:-false}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      LIVEKIT_ROOM_EVENTS_CHANNEL: ${LIVEKIT_ROOM_EVENTS_CHANNEL:-livekit:rooms}
      LIVEKIT_KO_TRACK: ${LIVEKIT_KO_TRACK:-lk.out.ko}
      LIVEKIT_JA_TRACK: ${LIVEKIT_JA_TRACK:-lk.out.ja}
      LIVEKIT_UNKNOWN_LANG_POLICY: ${LIVEKIT_UNKNOWN_LANG_POLICY:-both}
      TOKEN_FETCH_MAX_ATTEMPTS: ${TOKEN_FETCH_MAX_ATTEMPTS:-2}
      TOKEN_FETCH_RETRY_SECONDS: ${TOKEN_FETCH_RETRY_SECONDS:-2}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_REALTIME_MODEL: ${OPENAI_REALTIME_MODEL:-gpt-realtime}
      OPENAI_REALTIME_URL: ${OPENAI_REALTIME_URL:-wss://api.openai.com/v1/realtime}
      OPENAI_REALTIME_TRANSCRIBE_MODEL: ${OPENAI_REALTIME_TRANSCRIBE_MODEL:-gpt-4o-mini-transcribe}
      OPENAI_REALTIME_VAD_THRESHOLD: ${OPENAI_REALTIME_VAD_THRESHOLD:-0.5}
      OPENAI_REALTIME_VAD_PREFIX_MS: ${OPENAI_REALTIME_VAD_PREFIX_MS:-300}
      OPENAI_REALTIME_VAD_SILENCE_MS: ${OPENAI_REALTIME_VAD_SILENCE_MS:-500}
      OPENAI_WAKE_PHRASES: ${OPENAI_WAKE_PHRASES:-하이 에이전트,하이에이전트,ハイエージェント}
      OPENAI_WAKE_COOLDOWN_SECONDS: ${OPENAI_WAKE_COOLDOWN_SECONDS:-2.0}
      DEEPL_API_KEY: ${DEEPL_API_KEY:-}
    depends_on:
      api:
        condition: service_started
      redis:
        condition: service_healthy
    command: python workers/realtime_agent.py
    networks:
      - uritomo_network

networks:
  uritomo_network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
  qdrant_data:
  minio_data:
